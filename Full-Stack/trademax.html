<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="trademax.css">
  <title>TradeMax App</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Place a Trade</h2>
      <input type="text" id="asset" placeholder="Asset Name">
      <input type="number" id="amount" placeholder="Amount">
      <input type="number" id="price" placeholder="Price">
      <div class="buttons">
        <button id="buyButton" class="buy">Buy</button>
        <button id="sellButton" class="sell">Sell</button>
      </div>
      <button id="submitTrade" class="submit">Submit Trade</button>
    </div>

    <h2>Trade List</h2>
    <table id="tradeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Asset</th>
          <th>Amount</th>
          <th>Price</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Trade rows will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="trademax.js"></script>
</body>
</html>
